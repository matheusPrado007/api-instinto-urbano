version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - .:/usr/src/app
    environment:
      NODE_ENV: development
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27018:27017"  # Mudando a porta do host para 27018
